{% extends "restaurant/base.html" %}
{% load static %}

{% block title %}Бонуси зараховано{% endblock %}

{% block content %}
<section style="max-width: 400px; margin: 100px auto; text-align: center;">
  <h2>Бонуси успішно зараховані!</h2>
  <p>За замовлення на суму <strong>{{ order_amount }}</strong> зараховано <strong>{{ bonus }}</strong> бонусів.</p>
  <p>Новий баланс: <strong>{{ user.bonuses }}</strong></p>
  <a href="{% url 'accounts:profile' %}" class="btn custom-signin-btn" style="margin-top:1em;">Повернутися в профіль</a>
</section>
{% endblock %}
